<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px">
   <div class='col-6'>
  <img  class="img-fluid" src={{organizations["image"]}} 
  style="border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 300px;"
  >
   </div>
  <div class='col-3'>
  <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{organizations['org_name']}}
  </h4>
   {% if 'country' in organizations %}
          <div>
            <b>Location: </b>{{organizations['country']}}
          </div>
    {% endif %}
       <div>
            <b>About: </b>{{organizations['description']}}
          </div>
    </div>

    <div class='col-3'>
    <button type="button" class="mt-4 btn btn-outline-primary">Open</button>
    </div>
  </div>
</div>
