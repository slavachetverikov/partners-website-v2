 <div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px">
   <div class='col-10'>
       <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{partners['full_name']}}
       </h4>
         <b>Email: </b>{{partners['email']}}
        <div>
      {% if 'Active' in partners.status %}
       <span class="badge rounded-pill text-bg-success">Active</span>
    {% elif 'Inactive' in partners.status %}
      <span class="badge rounded-pill text-bg-secondary">Paused Partnership</span>
          {% endif %}
       </div>
     </div>
   <div class='col-2'>
    <a href="/partner/{{partners['partner_id']}}"
      type="button" class="btn btn-outline-primary">Open</a>
   </div>
       </div>
